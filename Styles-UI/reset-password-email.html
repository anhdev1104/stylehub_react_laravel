        <title>Daddy World</title>
    </head>
    <body>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/auth/forgot-password.webp"
                    alt=""
                    class="auth__intro-img"
                />
                <p class="auth__intro-text">
                    Reset your password? Let's take it back.
                </p>
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a class="logo" href="./">
                        <img
                            src="./assets/img/logo.png"
                            class="logo__img"
                            alt=""
                        />
                        <h2 class="logo__text logo__text--footer">
                            Daddy World
                        </h2>
                    </a>
                    <h1 class="auth__heading">Reset your password</h1>
                    <p class="auth__desc">
                        Enter your email and we'll send you a link to reset your
                        password.
                    </p>
                    <div class="message message--success auth__message">
                        <p class="message--title">
                            We have e-mail your password reset link
                        </p>
                        <img
                            src="./assets/img/auth/success.svg"
                            alt=""
                            class="message--icon"
                        />
                    </div>
                    <form
                        action="./index-logined.html"
                        class="form auth__form d-none"
                    >
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    class="form__input"
                                    autofocus
                                    required
                                />
                                <img
                                    src="./assets/img/auth/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                                <img
                                    src="./assets/icons/form-error.svg"
                                    alt=""
                                    class="form__input-icon-error"
                                />
                            </div>
                            <p class="form__error">
                                Email is not in correct format
                            </p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button
                                class="btn btn--primary auth__btn form__submit-btn"
                            >
                                Reset password
                            </button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a
                            href="./sign-in.html"
                            class="auth__link auth__text-link"
                            >Back to sign In</a
                        >
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
